spring.jta.enabled=true
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.transactions.force-shutdown=false

spring.jpa.hibernate.show-sql=true
spring.jpa.hibernate.generate-ddl=false

spring.datasource.first.name=first_db
spring.datasource.first.username=first_db_user
spring.datasource.first.password=password
spring.datasource.first.url=jdbc:postgresql://localhost:5431/first_db
spring.datasource.first.driver-class-name=org.postgresql.Driver
spring.datasource.first.persistence-unit=db1
spring.datasource.first.xa-resource-unique-name=xa1
spring.datasource.first.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.first.min-pool-size=10
spring.datasource.first.max-pool-size=200

spring.datasource.second.name=second_db
spring.datasource.second.username=second_db_user
spring.datasource.second.password=password
spring.datasource.second.url=jdbc:mysql://localhost:3305/second_db
spring.datasource.second.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.second.persistence-unit=db2
spring.datasource.second.xa-resource-unique-name=xa2
spring.datasource.second.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.second.min-pool-size=10
spring.datasource.second.max-pool-size=200

javax.persistence.transactionType=JTA
